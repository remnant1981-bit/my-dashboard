<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMG 연구소 대시보드</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>📊 SMG 연구소 대시보드</h1>
      <div class="date-time" id="dateTime"></div>
    </header>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon">🔬</div>
        <h3>진행 중인 프로젝트</h3>
        <div class="stat-value" id="projectCount">12</div>
        <div class="stat-change positive">+2 이번 달</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">📝</div>
        <h3>제출된 보고서</h3>
        <div class="stat-value" id="reportCount">47</div>
        <div class="stat-change positive">+5 이번 주</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">👥</div>
        <h3>연구원</h3>
        <div class="stat-value" id="memberCount">28</div>
        <div class="stat-change neutral">변동 없음</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">✅</div>
        <h3>완료된 테스트</h3>
        <div class="stat-value" id="testCount">134</div>
        <div class="stat-change positive">+18 이번 주</div>
      </div>
    </div>

    <div class="content-container">
      <div class="chart-section">
        <h2>프로젝트 진행률</h2>
        <div class="progress-list">
          <div class="progress-item">
            <div class="progress-header">
              <span>액체수소 피드스루 개발</span>
              <span class="progress-percent">85%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" data-progress="85"></div>
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-header">
              <span>초전도체 재료 연구</span>
              <span class="progress-percent">62%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" data-progress="62"></div>
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-header">
              <span>극저온 장비 테스트</span>
              <span class="progress-percent">94%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" data-progress="94"></div>
            </div>
          </div>

          <div class="progress-item">
            <div class="progress-header">
              <span>방폭 인증 절차</span>
              <span class="progress-percent">38%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" data-progress="38"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="activity-section">
        <h2>최근 활동</h2>
        <div class="activity-list" id="activityList">
          <div class="activity-item">
            <div class="activity-time">10분 전</div>
            <div class="activity-content">실험 데이터 업데이트 완료</div>
          </div>
          <div class="activity-item">
            <div class="activity-time">25분 전</div>
            <div class="activity-content">월간 보고서 제출</div>
          </div>
          <div class="activity-item">
            <div class="activity-time">1시간 전</div>
            <div class="activity-content">장비 점검 완료</div>
          </div>
          <div class="activity-item">
            <div class="activity-time">2시간 전</div>
            <div class="activity-content">신규 프로젝트 등록</div>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" onclick="addProject()">➕ 프로젝트 추가</button>
      <button class="btn btn-secondary" onclick="generateReport()">📄 보고서 생성</button>
      <button class="btn btn-success" onclick="refreshData()">🔄 새로고침</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
